services:
  - type: web
    name: nclex-backend
    env: python
    plan: starter
    buildCommand: cd backend && pip install -r requirements.production.txt
    startCommand: cd backend && gunicorn config.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: nclex-backend.onrender.com
      - key: FRONTEND_URL
        value: https://nclexintl.vercel.app
      - key: SITE_URL
        value: https://nclex-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://nclexintl.vercel.app,http://localhost:3000
      - key: DATABASE_URL
        fromDatabase:
          name: nclex-database
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: nclex-redis
          property: connectionString
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_WEBHOOK_SECRET
        sync: false
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: Nclexkeys <nclexkeysintl.academy@gmail.com>

databases:
  - name: nclex-database
    databaseName: nclex_production
    user: nclex_user
    plan: starter

services:
  - type: redis
    name: nclex-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
