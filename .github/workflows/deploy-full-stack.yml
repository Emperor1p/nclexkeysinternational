name: Deploy Full Stack to AWS

on:
  push:
    branches: [ main, production-ready ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production-ready'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        cd backend
        python manage.py check
    
    - name: Check EC2 deployment prerequisites
      run: |
        if [ -z "$EC2_HOST" ]; then
          echo "âš ï¸  EC2_HOST secret not configured. Backend deployment will be skipped."
          echo "ğŸ’¡ To enable backend deployment, add EC2_HOST and EC2_SSH_KEY secrets to GitHub."
        else
          echo "âœ… EC2_HOST secret found. Backend deployment will proceed."
        fi
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
    
    - name: Deploy to EC2
      if: secrets.EC2_HOST != ''
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "ğŸš€ Starting backend deployment..."
          cd /home/ubuntu/nclexkey/backend
          echo "ğŸ“¥ Pulling latest code..."
          git pull origin main
          echo "ğŸ“¦ Activating virtual environment..."
          source venv/bin/activate
          echo "ğŸ“¥ Installing dependencies..."
          pip install -r requirements.txt
          echo "ğŸ—„ï¸  Installing PostgreSQL client..."
          pip install psycopg2-binary
          echo "ğŸ” Testing database connection..."
          python test_postgres_connection.py
          echo "ğŸ“‹ Running migrations..."
          python manage.py makemigrations
          python manage.py migrate
          echo "ğŸ“ Collecting static files..."
          python manage.py collectstatic --noinput
          echo "ğŸ§ª Testing Django application..."
          python manage.py check --deploy
          echo "Restarting services..."
          sudo systemctl restart gunicorn
          sudo systemctl restart nginx
          echo "Backend deployment completed successfully!"

  deploy-frontend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production-ready'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1
    
    - name: Deploy to S3
      run: |
        cd frontend
        aws s3 sync out/ s3://nclexkeysfrontend --delete
        echo "Frontend deployed to S3 successfully!"
        echo "ğŸŒ Frontend is now live at: https://nclexkeysfrontend.s3.eu-north-1.amazonaws.com"
    
    - name: Invalidate CloudFront Cache
      run: |
        echo "Invalidating CloudFront cache..."
        aws cloudfront create-invalidation --distribution-id E378LQ3H4KFM78 --paths "/*"
        echo "âœ… CloudFront cache invalidated successfully!"
